<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo (2).png" type="image/x-icon">
    <script src="script.js" defer></script>
    <!-- Import google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air,water_drop"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search City">
            <button class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="bi bi-geo-alt"></i>
                        <h4 class="country-text">Lahore</h4>
                </div>
                <h5 class="current-date-txt"></h5>
            </div>
            <div class="weather-summary-container">
                <img src="./assets/weather/clouds.svg"  class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div> 
                </div>
                
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                  </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <h5 class="wind-value-txt">2 M/S</h5>
                        </div> 
              </div>
            </div> 
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date">04 Nov</h5>
                    <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">30 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">05 Nov</h5>
                    <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">30 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">06 Nov</h5>
                    <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">30 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">07 Nov</h5>
                    <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">30 °C</h5>
                </div>
                
            </div>    
        </section>

        <section class="search-city section-message">
            <img class="message-img" src="./assets/message/search-city.png">
            <div class="contents">
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city 
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="./assets/message/not-found.png">
            <div class="contents">
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city 
                </h4>
            </div>
        </section>
    </main> 

    <script src="script.js"></script>
</body>
</html>
